service: settings

provider:
  name: azure
  location: Australia Southeast

plugins:
  - serverless-azure-functions
  - serverless-webpack

package:
  include: 
    - src/
  exclude:
    - tests/**

functions:
  settings:
    handler: handler.settings
    events:
      - http: true
        x-azure-settings:
          authLevel: anonymous

custom:
  webpackIncludeModules:
    packagePath: './package.json'
  serverless-offline:
    babelOptions:
      presets: ["es2015"]
